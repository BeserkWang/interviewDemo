                <h2>碰碰香</h2>
                <p>拉丁名 Plectranthus hadiensis var. tomentosus</p>
            </div>
            <div class="swiper-slide">
                <p>唇形科</p>

            </div>
            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    碰碰香多分枝，全株被有细密的白色绒毛，肉质叶交互对生，茎细瘦，小花白色。
                    因触碰后可散发出令人舒适的香气而享有“碰碰香”的美称。又因其香味浓甜，颇似苹果香味，故又享有“苹果香”美誉。闻之令人神清气爽。
                    喜阳光，全年可全日照培养，但也较耐阴。喜温暖，怕寒冷，冬季需要0℃以上的温度。喜疏松、排水良好的土壤，不耐水湿，过湿则易烂根致死
                    以播种、扦插和分株多种方法繁殖
                </p>

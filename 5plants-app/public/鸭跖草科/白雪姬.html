                <h2>白雪姬</h2>
                <p>拉丁名 Tradescantia sillamontana</p>
            </div>
            <div class="swiper-slide">
                <p>鸭跖草科</p>
                <p>鸭跖草属</p>

            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    多年生肉质草本植物。植株丛生，茎直立或稍匍匐，高15～20厘米，短粗的肉质茎硬而直，被有浓密的白色长毛。 叶互生，绿色或褐绿色，稍具肉质，长卵形，叶长约2厘米，宽1厘米，也被有浓密的白毛。小花淡紫粉色，着生于茎的顶部。 宜温暖、湿润的环境和充足而柔和的阳光，耐半阴和干旱，不耐寒，忌烈日曝晒和盆土积水。生长适温16～24℃，
                    在此条件下可将植株放在光线明亮又无直射阳光处养护。
                </p>

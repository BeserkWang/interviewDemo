            <div class="swiper-slide">
                <h2>蓝松</h2>
                <p>拉丁名 Senecioserpens</p>
            </div>

                <p>菊科</p>
                <p>千里光属</p>
                <p>原产于南非海角，现世界多地可栽培。</p>
            </div>
            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    多肉植物，有着特别的天蓝色叶片，在受到强光照射时，会变成绚丽的紫色。比起其它的多肉品种，更加耐热。
                    要用透气性好的植料种植，普通泥土易导致根部腐烂。
                    春秋季节，等土完全干后再浇透水。夏天是生长旺季，可以正常浇水。冬季停止浇水，防止冻伤。
                    叶形叶色较美，有一定的观赏价值；盆栽可放置于电视、电脑旁，可吸收辐射，亦可栽植于室内以吸收甲醛等物质，净化空气。
                </p>
            </div>
            <div class="swiper-slide">

    <!-- 养护部分的tab切换 -->

    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

    <!--进入这个页面，根据登入用户调取数据-->
    <script type="text/javascript">
        if (!sessionStorage.user) {
            location.href = 'login.html'
        } else {
            $.get('/api/v1/data_all/' + sessionStorage.user, function (data) {
                console.log(data.type[0]._id)

                if (data.type) {
                    var str = ''
                    for (var i in data.type[0].type) {
                        str +=
                            `<li>${i}
                <span class="fr">有&nbsp;
                    <a href='watching.html' onclick="sessionStorage.id = '${data.type[0]._id}';sessionStorage.type = '${i}'">${data.type[0].type[i].record.length}</a>&nbsp;&nbsp;株</span>
            </li>`
                    }
                    $('#show-variety').html(str)

                }

            })


        }
    </script>
</body>

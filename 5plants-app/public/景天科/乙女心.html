                <b>简介</b>
                <p>
                    叶片密集排列在枝干的顶端。叶片肥厚，叶色翠绿至粉红，新叶色浅、老叶色深，长圆型的叶片靠近枝干处仔细观察会发现叶片与叶片尖成棱形，
                    有淡淡的棱，新叶叶尖可以看到浅浅的棱，老叶会慢慢变的圆润。强光与昼夜温差大或冬季低温期叶色慢慢变红，叶片微粉红至深红。
                    弱光则叶色浅绿或墨绿，叶片拉长。叶片上覆有细微白粉，老叶白粉掉落後呈光滑状。耐干旱，较喜肥，喜光。扦插与叶插都可以，全年都可以进行。
                </p>

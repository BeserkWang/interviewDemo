            <div class="swiper-slide">
                <i class="iconfont icon-shouyetubiaoshangjiantougaihou"></i>
            </div>
            <div class="swiper-slide">
                <h2>观音莲</h2>
                <p>拉丁名 Sempervivum tectorum</p>
            </div>
            <div class="swiper-slide">
                <p>景天科</p>
                <p>长生草属</p>
                <p>原产于西班牙、法国、意大利等欧洲国家的山区。</p>
            </div>
            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    观音莲肉如其名，叶片莲座状环生，其株形端庄，犹如一朵盛开的
                    莲花。叶片扁平细长，叶端渐尖，叶缘有小绒毛，充分光照下，叶端形成非常漂亮咖啡色或紫红色；若光照不充足，则叶端只为深绿色。
                    喜温湿润、半阴的生长环境，生长适温为20-30℃，越冬温度为15℃。
                    观音莲繁殖方式有扦插、分株。主要靠分株，将叶片中间生长的新枝剪掉，单独扦插在土壤中即可，也可叶插繁殖。
                </p>
            </div>
            <div class="swiper-slide">

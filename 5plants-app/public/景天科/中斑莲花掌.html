            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    根茎粗壮，有多数长丝状气生根。叶蓝灰色，近圆形或倒卵形，先端圆钝近平截形，红色，无叶柄。
                    喜温暖、干燥、阳光充足的环境，也耐半阴，不耐寒，耐干旱，怕积水，忌烈日。
                    中斑莲花掌对日照需求不是太多，根系比较发达，老株可以多浇水但是切勿积水，积水容易导致枝干腐烂黑化，
                    中斑莲花掌属于"冬种型"，夏季高温休眠会掉落部分叶片，中斑莲花掌繁殖以扦插为主
                </p>

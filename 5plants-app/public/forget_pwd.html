<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<script src="js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/forget_pwd.css" />
	</head>

	<body>
		<header>
			<h3>忘记密码</h3>
		</header>
		<div class="container">
			<div class="input-bg">
				<div class="input-group"  style="height:480px;">
					<section class="grp">
						<div class="input-icon phone"></div>
						<input type="text" placeholder="请输入手机号" id="phone">
					</section>
					<section class="grp">
						<div class="input-icon  num"></div>
						<input type="text" placeholder="请输入验证码">
						<input type="button" value="点击获取" id="send"></input>
					</section>
					<section class="grp ">
						<div class="input-icon pwd"></div>
						<input type="text" placeholder="请输入新密码" id="newPwd">
					</section>
					<section class="grp ">
						<div class="input-icon pwd-sure"></div>
						<input type="text" placeholder="请确认新密码" id="newCofPwd">
					</section>
				</div>
				<button class="sure">确定</button>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<!-- <script src="js/register.js"></script> -->
		<script src="js/forget_pwd.js"></script>
	</body>

</html>

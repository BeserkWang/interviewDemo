        <span class="go-back fl">返回</span>

    <!-- 滑动资料简介部分 start -->
    <div class="swiper-container">
        <img src="../img/plants/快刀乱麻.jpg" alt="">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <i class="iconfont icon-shouyetubiaoshangjiantougaihou"></i>
            </div>
            <div class="swiper-slide">
                <h2>快刀乱麻</h2>
                <p>拉丁名 Rhombophyllum nelii</p>
            </div>
            <div class="swiper-slide">
                <p>番杏科</p>
                <p>快刀乱麻属</p>
                <p>原产产于南非开普省，现世界多地可栽培。</p>
            </div>
            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    多肉植物，植株呈肉质灌本状，高20~30厘米，茎有短节，多分技。
                    叶集中在分枝顶端，对生，细长而侧扁，长约1.5厘米，先端两裂，外侧圆弧状，好似一把刀，叶色淡绿至灰绿色。
                    宜阳光充足和温暖、干燥的环境。快刀乱麻的繁殖可在生长季节剪取带叶的分枝进行扦插。
                </p>
            </div>
            <div class="swiper-slide">

<body>
    <!-- 头部  start -->
    <header class="header">
        <h3>姬红小松</h3>
        <span class="go-back fl">返回</span>
    </header>
    <!-- 头部  end -->


    <!-- 滑动资料简介部分 start -->
    <div class="swiper-container">
        <img src="../img/plants/姬红小松.jpg" alt="">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <i class="iconfont icon-shouyetubiaoshangjiantougaihou"></i>
            </div>
            <div class="swiper-slide">
                <h2>姬红小松</h2>
                <p>拉丁名 Bergeranthus.multiceps</p>
            </div>
            <div class="swiper-slide">
                <p>番杏科</p>
                <p>仙宝属</p>
                <p>原产于南非，现世界多地可栽培。</p>
            </div>
            <div class="swiper-slide">
                <b>简介</b>
                <p>
                    小型亚灌木。植株灌木状并茎基部膨大成块根状。株高15-20cm，株幅20cm。
                    茎干肥厚多肉，多分枝，粗糙，黄褐色，顶端丛生纺锥形肉质小叶，淡绿色，长1-2cm，顶端丛生细短白毛。花顶生，雏菊状。桃红色。花期夏季。
                    喜阳光充足、温暖干燥的环境，适宜在疏松透气、排水良好的土壤中生长。

                </p>
            </div>
            <div class="swiper-slide">

            </div>

	<script type="text/javascript">
		var picUrl;
		$('#uploadPic').change(function() {
			console.log(this.value);
			// files = this.files[0];
			// console.log(this.files[0])
			// console.log(URL.createObjectURL(files))
			// picUrl = URL.createObjectURL(files);
			// console.log(picUrl)
			picUrl = this.value;
		})
		
		function add() {
			var variety = $('#variety-input').val().trim()
			if (variety) {
				var user = {}
				user.user = sessionStorage.user
				user.type = {}
				user.type[variety] = {}
				user.type[variety].record = [[]]
				user.type[variety].record[0][0] = {}
				user.type[variety].record[0][0].date = nowDate()
				user.type[variety].record[0][0].weather = $('#weather-tips').text().trim()
				user.type[variety].record[0][0].color = $('#leaves-tips').text().trim()
				user.type[variety].record[0][0].water = $('#water-tips').text().trim()
				user.type[variety].record[0][0].fer = $('#fer-tips').text().trim()
				user.type[variety].record[0][0].soil = $('.turn').is('.fr')
				user.type[variety].record[0][0].picUrl = picUrl;
				console.log(user)
				$.post('http://localhost:3000/api/v1/save_data', user, function (data) {
					if (data.logo == 'success-新增成功') {
						location.href = 'addVarietys.html';
					} else {
						alert('新增失败')
					}
				})
			} else {
				alert('添加品种为填写')
			}


		}

		function nowDate() {
			var date = new Date()
			var y = date.getFullYear();
			var m = date.getMonth() + 1;
			m = m < 10 ? '0' + m : m;
			var d = date.getDate();
			d = d < 10 ? ('0' + d) : d;
			return y + '-' + m + '-' + d;
		};

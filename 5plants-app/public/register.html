<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<script src="js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/Mask.css" />
		<link rel="stylesheet" href="css/animate.css">
	</head>

	<body>
		<header>
			<h3>注册</h3>
		</header>
		<div class="container">
			<div class="input-bg">
				<div class="input-group">
					<section class="grp">
						<div class="input-icon phone"></div>
						<input type="text" placeholder="请输入手机号" id="phone">
					</section>
					<section class="grp ">
						<div class="input-icon name"></div>
						<input type="text" placeholder="请输入昵称" id="username">
					</section>
					<section class="grp">
						<div class="input-icon  num"></div>
						<input type="text" placeholder="请输入验证码" id="sendNum">
						<input type="button" value="点击获取" id="send">
					</section>
					<section class="grp ">
						<div class="input-icon pwd"></div>
						<input type="password" placeholder="请输入密码" id="password">
					</section>
					<section class="grp ">
						<div class="input-icon pwd-sure"></div>
						<input type="password" placeholder="请确认密码" id="pswAgain">
					</section>
					
				</div>
				<input type="button" value="确定" class="sure" >
				<p>注册即同意服务协议</p>
			</div>
		</div>
		<!-- 模态框 当手机号格式不正确时出现的模态框 -->
		<div class="ErrorTipsBox animated">
		</div>
		<div class="errorBox animated">
			<div class="close fr">X</div>
			<div class="clearfloat"></div>
			<hr>
			<p class="ErrorTips"></p>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/register.js"></script>
	</body>

</html>

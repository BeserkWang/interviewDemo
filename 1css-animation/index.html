<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摇头晃脑的小哥</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./animate.css">
    <style>
        
    </style>
</head>

<body>
    <div class="bg">
        <div class="bg-circled one"></div>
        <div class="bg-circled two"></div>
        <div class="bg-circled three"></div>
        <div class="bg-circled four"></div>
        <div class="bg-circle">
            <!-- 左侧阴影 -->
            <div class="left-shadow"></div>
            <div class="right-shadow"></div>
            <div class="bg-face"></div>
            <div class="body">
                <div class="word">
                    <span class="I">I</span>
                    <span class="L">♥</span>
                    <span class="C">C</span>
                    <span class="S">S</span>
                    <span class="SS">S</span>
                </div>
            </div>
            <div class="face">
                <div class="hair-little"></div>
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="mouth"></div>
                <div class="nose-shadow"></div>
                <div class="nose"></div>
            </div>
            <div class="hair">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
            </div>
        </div>
        <span class="music-note" id="one">&#9835;</span>
        <span class="music-note" id="two">&#9834;</span>
    </div>
</body>

</html>
